  <script>
    // WhatsApp numbers
    const numbers = [
      "+919214031322",
      "+919721272419",
      "+918309612928",
      "+917094878953"
    ];

    // Pre-filled message
    const message = encodeURIComponent(" ");

    // Select random number
    const randomNumber = numbers[Math.floor(Math.random() * numbers.length)];

    // Redirect to WhatsApp after 2 seconds
    setTimeout(() => {
      window.location.href = `https://wa.me/${randomNumber}?text=${message}`;
    }, 2000);
  </script>
