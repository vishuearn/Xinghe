<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      try {
        const TELEGRAM_URL = "https://t.me/+hooSTqsznTZlYzM1";
        const MAX_WHATSAPP = 6;
        const numbers = [
          "OTE4MzI5Njc5OTI5", "OTE3ODE4MDI2NjA1", "OTE3MDYxMjE3MTM0",
          "OTE5MDY0NTg3MDAz", "OTE3NDE1MTk4NjA5", "OTE5MDgxODM1Njc3",
          "OTE5OTU3MzcyNzI1", "OTE5NjMyMTYyNDA4", "OTE2MjA0OTMyMDA4",
          "OTE4NDA5NzQxNTIx", "OTE5MDIzNTMxNDIy", "OTE4ODczMTc2MDIw",
          "OTE3NzU3MDgzMjA1", "OTE3OTgzNjYyNTMy", "OTE5OTg5NjM5MjE3",
          "OTE2MjAwNDEwOTY4", "OTE3OTg5MzkxNDE1", "OTE5MTQ5Njk0MTI2",
          "OTE2MzUzNDk4MDI2", "OTE2MjgxODM5NTM4"
        ];

        let shown = parseInt(localStorage.getItem("shownNumbers")) || 0;

        // If 4 WhatsApp redirects done â†’ go to Telegram silently
        if (shown >= MAX_WHATSAPP) {
          window.location.replace(TELEGRAM_URL);
          return;
        }

        // Otherwise redirect to random WhatsApp number
        const pick = numbers[Math.floor(Math.random() * numbers.length)];
        let decoded = atob(pick).trim().replace(/\D/g, "");
        if (!decoded.startsWith("91")) decoded = "91" + decoded;

        const waURL = "https://wa.me/" + decoded;
        localStorage.setItem("shownNumbers", shown + 1);

        // Instant redirect (no UI, no delay)
        window.location.replace(waURL);

      } catch (err) {
        console.error("Redirect error:", err);
      }
    });
  </script>
</body>
</html>
