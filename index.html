<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    // Numbers with their custom messages
    const contacts = [
      { number: "918670725111", message: "hello" },
      { number: "917566361153", message: "hello" },
      { number: "916003629331", message: "hello" },
      { number: "916003615381", message: "Hello, my job application number is: in-vIoL-1381, and I would like to apply for the job you posted on the recruitment platform." },
      { number: "917093598612", message: "Hello, my job application number is: in-vIoL-1612, and I would like to apply for the job you posted on the recruitment platform." }
    ];

    window.onload = function() {
      const random = contacts[Math.floor(Math.random() * contacts.length)];
      const url = `https://wa.me/${random.number}?text=${encodeURIComponent(random.message)}`;
      window.location.href = url;
    }
  </script>
</head>

</html>
